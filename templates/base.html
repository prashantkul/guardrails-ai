<!-- Base template with common styles and structure -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Financial Advisor{% endblock %}</title>
    <style>
        /* Base styles */
        .gradio-container {
            max-width: 1400px;
            margin: auto;
        }
        
        .validation-box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        
        /* Status classes */
        .status-good { color: #28a745; font-weight: bold; }
        .status-warning { color: #ffc107; font-weight: bold; }
        .status-error { color: #dc3545; font-weight: bold; }
        
        /* Highlighting classes */
        .highlight-problematic {
            background-color: #ff6b6b;
            color: white;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
        }
        
        .highlight-enhanced {
            background-color: #4caf50;
            color: white;
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .highlight-softened {
            background-color: #2196f3;
            color: white;
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        /* Component-specific styles */
        {% block styles %}{% endblock %}
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
